<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamba - discover the predator in you</title>
  </head>

  <body class="homepage">
    <div class="wrapper">
      <div class="head">
        <form action="#" class="form__registration">
          <input
            type="text"
            id="inputUserName"
            class="form__registration--control"
            placeholder="User name *"
            required=""
            autofocus=""
          />
          <input
            type="email"
            id="inputEmail"
            class="form__registration--control"
            placeholder="Email address *"
            required=""
          />
          <input
            type="password"
            id="inputPassword"
            class="form__registration--control"
            placeholder="Password *"
            required=""
          />

          <button class="btn btn-success btn-block" id="loginbtn" type="button">
            Sign in
          </button>
          <button
            class="btn btn-success btn-block"
            id="logoutbtn"
            type="button"
          >
            Logout
          </button>
          <button
            class="btn btn-success btn-block"
            id="singupbtn"
            type="button"
          >
            Sign up
          </button>
        </form>
        <nav class="navigation">
          <div class="sing-in-wrap">
            <a class="btn button-game" type="button">
              <span class="button-game-bg-left"></span>
              <span class="button-game-bg-mid">
                <span>Sing-in</span>
              </span>
              <span class="button-game-bg-right"></span>
            </a>
          </div>
          <div class="avatar-frame">
            <span class="no-avatar"></span>
            <span class="border"></span>
          </div>
        </nav>
      </div>

      <div class="snake-wrp">
        <h1 class="snake-title">The Snake</h1>
        <div class="mode-wrp">
          <div class="options">
            <div class="options__item">
              <input
                id="black-color"
                type="radio"
                name="color"
                class="options__input"
                data-mode="classic"
              />
              <label class="options__label" for="black-color"
                ><span>Classic</span></label
              >
            </div>

            <div class="options__item">
              <input
                id="white-color"
                type="radio"
                name="color"
                class="options__input"
                data-mode="ignoreWallsCollisionMode"
              />
              <label class="options__label" for="white-color"
                ><span>Arcade</span></label
              >
            </div>
          </div>
        </div>
        <div class="canvas-wrp">
          <canvas class="canvas" id="canvas" width="528" height="528"></canvas>
        </div>
        <button class="btn button-game snake-start" type="button">
          <span class="button-game-bg-left"></span>
          <span class="button-game-bg-mid">
            <span>Start Game</span>
          </span>
          <span class="button-game-bg-right"></span>
        </button>
      </div>

      <div class="body">
        <div class="body-top">
          <div class="body-bot">
            <div class="home-banner-section">
              <div class="home-banner">
                <div class="stat-wrap">
                  <h2 class="stat__title">Best players</h2>
                  <ul class="players-list">
                    <li class="player">Maximus - 324 points</li>
                    <li class="player">IvanPower - 302 points</li>
                    <li class="player">NikitosBarbarian - 289 points</li>
                    <li class="player">Barmaley - 288 points</li>
                    <li class="player">Kolyamba - 124 point</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="chat-gem-container"></div>
          </div>
        </div>
        <div class="body-trail"></div>
      </div>

      <footer class="footer"></footer>
    </div>
