<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamba - discover the predator in you</title>
  </head>

  <body class="homepage">
    <div class="wrapper">
      <div class="head">
        <header class="head">
          <form action="#" class="form__registration">
            <input
              type="text"
              id="inputUserName"
              class="form__registration--control"
              placeholder="User name *"
              required=""
              autofocus=""
            />
            <input
              type="email"
              id="inputEmail"
              class="form__registration--control"
              placeholder="Email address *"
              required=""
            />
            <input
              type="password"
              id="inputPassword"
              class="form__registration--control"
              placeholder="Password *"
              required=""
            />

            <button
              class="btn btn-success btn-block"
              id="loginbtn"
              type="button"
            >
              Sign in
            </button>
            <button
              class="btn btn-success btn-block"
              id="logoutbtn"
              type="button"
            >
              Logout
            </button>
            <button
              class="btn btn-success btn-block"
              id="singupbtn"
              type="button"
            >
              Sign up
            </button>
          </form>
          <nav class="navigation">
            <div class="sing-in-wrap">
              <a class="btn button-game" type="button">
                <span class="button-game-bg-left"></span>
                <span class="button-game-bg-mid">
                  <span>Sing-in</span>
                </span>
                <span class="button-game-bg-right"></span>
              </a>
            </div>
            <div class="avatar-frame">
              <span class="no-avatar"></span>
              <span class="border"></span>
            </div>
          </nav>
        </header>
      </div>
      <div class="body">
        <div class="body-top">
          <div class="body-bot">
            <div class="home-banner-section">
              <div class="home-banner">
                <div class="stat-wrap">
                  <h2 class="stat__title">Best players</h2>
                  <ul class="players-list">
                    <li class="player">Maximus - 324 points</li>
                    <li class="player">IvanPower - 302 points</li>
                    <li class="player">NikitosBarbarian - 289 points</li>
                    <li class="player">Barmaley - 288 points</li>
                    <li class="player">Kolyamba - 124 point</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="chat-gem-container"></div>
          </div>
        </div>
        <div class="body-trail"></div>
      </div>
      
      <div class="snake-wrp">
        <h1 class="snake-title">The Snake</h1>
        <div class="canvas-wrp">
          <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
        </div>
        <button class="snake-start">start game</button>
        <div class="mode-wrp">
          <button class="mode__btn" data-mode="classic">Classic mode</button>
          <button class="mode__btn" data-mode="ignoreWallsCollisionMode">
            ignore walls mode
          </button>
        </div>
      </div>

      <footer class="footer"></footer>

    </div>
