<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <meta property="og:title" content="Mamba - discover the predator in you" />
    <meta
      property="og:description"
      content="Mamba - discover the predator in you"
    />
    <meta property="og:type" content="Mamba - discover the predator in you" />
    <meta property="og:image" content="./" />
    <meta property="og:site_name" content="Mamba" />
    <title>Mamba - discover the predator in you</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="homepage hidden">
    <div class="preloader" id="preloader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="-8 -8 64 84"
        shape-rendering="crispEdges"
        class="preloader__svg"
      >
        <defs>
          <pattern
            id="pattern"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
            x="-4"
            y="-4"
          >
            <path d="M 0 0 L8 0 8 8 0 8 z" fill="none"></path>
          </pattern>
        </defs>

        <g
          class="snake-group"
          stroke-linejoin="miter"
          stroke-linecap="square"
          stroke-width="8"
          fill="none"
        >
          <path class="dot dot-1" d="M28,48 l8,0z" />
          <path class="dot dot-2" d="M-4,48 l8,0z" />
          <path class="dot dot-3" d="M4,16 l8,0z" />

          <path class="snake" d="M0 16 h48 v16 H32 v32 H0 V48 h16 V0 H0 v16" />
        </g>

        <rect
          x="-4.5"
          y="-4.5"
          width="57"
          height="73"
          fill="url(#pattern)"
        ></rect>
      </svg>
    </div>

    <main class="main">
      <div class="container">
        <div class="main__box">
          <div class="left-sidebar">
            <div class="logo-box box">
              <p class="logo-title">Mamba</p>
              <p class="logo-text">Live in your world, play in ours</p>
              <img src="./images/logo.png" class="logo-text-img" alt="logo" />
            </div>

            <div class="registration-wrap">
              <h3 class="registration__title">Login / Registration</h3>
              <span class="registration__user"></span>
              <div class="logout-wrap is-hidden">
                <button
                  class="auth-btn-reg logout btn"
                  type="button"
                  data-type="logout"
                  id="logoutbtn"
                >
                  Logout
                </button>
              </div>
              <div class="registration">
                <div class="sing-in-wrap">
                  <button
                    class="auth-btn-reg btn js-auth-modal__open"
                    type="button"
                    data-type="signin"
                  >
                    Sing in
                  </button>

                  <button
                    class="auth-btn-reg btn auth-btn-up js-auth-modal__open"
                    type="button"
                    data-type="signup"
                  >
                    Sing up
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="main-content-wrap">
            <div class="snake-wrp">
              <div class="mode-wrp">
                <p class="option__title">Select the game mode</p>
                <div class="options">
                  <div class="options__item">
                    <input
                      id="black-color"
                      type="radio"
                      name="color"
                      class="options__input"
                      data-mode="classic"
                    />
                    <label class="options__label" for="black-color"
                      ><span>Classic</span></label
                    >
                  </div>
                  <div class="options__item">
                    <input
                      id="white-color"
                      type="radio"
                      name="color"
                      class="options__input"
                      data-mode="ignoreWallsCollisionMode"
                    />
                    <label class="options__label" for="white-color"
                      ><span>Arcade</span></label
                    >
                  </div>
                </div>
              </div>
              <p class="snake-score">Score: 0</p>
              <div class="canvas-wrp">
                <canvas
                  class="canvas"
                  id="canvas"
                  width="360"
                  height="360"
                ></canvas>
              </div>
              <button type="button" class="auth-btn btn snake-start">
                Start Game
              </button>
            </div>
          </div>

          <div class="right-sidebar">
            <div class="top-players">
              <h2 class="top__title"><span>TOP-10</span> players</h2>
              <ul class="players-list"></ul>
            </div>

            <div class="command-wrap box">
              <div class="command">
                <span class="material-icons icon">fingerprint</span>
                <div class="command-text">
                  <span>FSDev</span>
                  <span>Entertainment</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="corp">Â© FSDev ENTERTAINMENT, INC., 2020</p>
      </div>
    </footer>

    <div class="auth-modal" id="auth-modal">
      <div class="auth-modal__overlay" id="auth-modal-overlay"></div>
      <div class="auth-modal__content js-auth-modal__content">
        <div class="auth-modal__content--wrapper">
          <button class="auth-modal__close" id="close-auth-modal"></button>
          <form action="#" class="form__registration">
            <input
              type="text"
              id="inputUserName"
              class="form__registration--control"
              placeholder="User name *"
              required=""
              autofocus=""
              maxlength="15"
            />
            <input
              type="email"
              id="inputEmail"
              class="form__registration--control"
              placeholder="Email address *"
              required=""
            />
            <input
              type="password"
              id="inputPassword"
              class="form__registration--control"
              placeholder="Password *"
              required=""
            />

            <button
              class="btn btn-success btn-block auth-btn"
              id="loginbtn"
              type="button"
            >
              Sign in
            </button>

            <button
              class="btn btn-success btn-block auth-btn"
              id="singupbtn"
              type="button"
            >
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
